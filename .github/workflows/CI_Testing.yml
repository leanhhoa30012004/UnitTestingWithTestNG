name: Login Function Testing with TestNG (CI/CD) | ¬© 2025 - Hoale

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and JaCoCo
        run: mvn clean verify -DsuiteXmlFile=testng.xml
        continue-on-error: true

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-application-package
          path: target/*.jar

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Run tests and generate coverage
        run: mvn test -DsuiteXmlFile=testng.xml || true

      - name: Generate surefire HTML report
        run: mvn surefire-report:report-only || true

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report || true

      - name: Install .NET for ReportGenerator
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator global tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.*

      - name: Generate HTML & chart coverage report
        run: |
          reportgenerator \
            -reports:target/site/jacoco/jacoco.xml \
            -targetdir:coverage-report \
            -reporttypes:Html || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report/index.htm

      - name: Extract test summary
        id: test_summary
        run: |
          TOTAL=$(grep -oP 'Tests run: \d+' target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
          FAILED=$(grep -oP 'Failures: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          SKIPPED=$(grep -oP 'Skipped: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          PASSED=$((TOTAL - FAILED - SKIPPED))

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Get committer email
        run: |
          echo "COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Merge test and coverage reports into HTML site (styled)
        run: |
          mkdir -p report-site/testng
          mkdir -p report-site/coverage

          cp -r target/site/* report-site/testng/
          cp -r coverage-report/* report-site/coverage/

          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>CI Report</title>' > report-site/index.html
          echo '<style>body{font-family:sans-serif;margin:20px;} iframe{width:100%;height:800px;border:none;}</style>' >> report-site/index.html
          echo '</head><body>' >> report-site/index.html

          echo '<h1>üß™ Unit Test Report</h1>' >> report-site/index.html
          echo '<iframe src="testng/surefire-report.html"></iframe>' >> report-site/index.html

          echo '<h1>üìä Code Coverage Report</h1>' >> report-site/index.html
          echo '<iframe src="coverage/index.html"></iframe>' >> report-site/index.html

          echo '</body></html>' >> report-site/index.html

      - name: Convert combined HTML to PDF
        run: |
          mkdir -p pdf-report
          wkhtmltopdf --enable-local-file-access report-site/index.html pdf-report/final-report.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report-site

      - name: Send PDF report to committer
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[CI Test Report] Unit Test and Coverage Report"
          to: ${{ env.COMMIT_EMAIL }}
          from: Test Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/html
          body: >-
            <!DOCTYPE html>
            <html>
              <head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
                <style>
                  body { font-family: Arial, sans-serif; line-height: 1.5; }
                  .passed { color: green; }
                  .failed { color: red; }
                  .skipped { color: orange; }
                </style>
              </head>
              <body>
                <h2>üì¢ Unit Testing Report Summary</h2>
                <p>üìã <strong>Total Tests:</strong> ${{ env.TOTAL }}</p>
                <p class="passed">‚úÖ <strong>Passed:</strong> ${{ env.PASSED }}</p>
                <p class="failed">‚ùå <strong>Failed:</strong> ${{ env.FAILED }}</p>
                <p class="skipped">‚ö†Ô∏è <strong>Skipped:</strong> ${{ env.SKIPPED }}</p>
                <p>üîó <a href="https://leanhhoa30012004.github.io/UnitTestingWithTestNG/">View Full Report</a></p>
              </body>
            </html>
          attachments: pdf-report/final-report.pdf