name: Login Function Testing with TestNG (CI/CD) | ¬© 2025 - Hoale

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and JaCoCo
        run: mvn clean verify -DsuiteXmlFile=testng.xml || true

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-application-package
          path: target/*.jar

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Run tests and generate coverage
        run: mvn test -DsuiteXmlFile=testng.xml || true

      - name: Generate surefire HTML report
        run: mvn surefire-report:report-only

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Install .NET for ReportGenerator
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator global tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.*

      - name: Generate HTML & chart coverage report
        run: |
          reportgenerator \
            -reports:target/site/jacoco/jacoco.xml \
            -targetdir:coverage-report \
            -reporttypes:Html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report/index.htm

      - name: Extract test summary
        id: test_summary
        run: |
          TOTAL=$(grep -oP 'Tests run: \d+' target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
          FAILED=$(grep -oP 'Failures: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          SKIPPED=$(grep -oP 'Skipped: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          PASSED=$((TOTAL - FAILED - SKIPPED))

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Get committer email
        run: |
          echo "COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Merge test and coverage reports into HTML site
        run: |
          mkdir -p report-site/testng
          mkdir -p report-site/coverage
          cp -r target/site/* report-site/testng/
          cp -r coverage-report/* report-site/coverage/
          echo '<html><head><title>Unit Testing Report</title></head><body>' > report-site/index.html
          echo '<h1>Unit Test Report</h1>' >> report-site/index.html
          echo '<iframe src="testng/surefire-report.html" width="100%" height="600px"></iframe>' >> report-site/index.html
          echo '<h1>Code Coverage Report</h1>' >> report-site/index.html
          echo '<iframe src="coverage/index.html" width="100%" height="600px"></iframe>' >> report-site/index.html
          echo '</body></html>' >> report-site/index.html

      - name: Convert combined HTML to PDF
        run: |
          mkdir -p pdf-report
          wkhtmltopdf --enable-local-file-access report-site/index.html pdf-report/final-report.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report-site

      - name: Send PDF report to committer
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[CI Test Report] Unit Test and Coverage Report"
          to: ${{ env.COMMIT_EMAIL }}
          from: Test Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/html
          body: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: Arial, sans-serif; color: #333; }
                .summary-table {
                  border-collapse: collapse;
                  width: 100%;
                  margin-top: 10px;
                }
                .summary-table th, .summary-table td {
                  border: 1px solid #ccc;
                  padding: 8px 12px;
                  text-align: left;
                }
                .summary-table th {
                  background-color: #f2f2f2;
                }
                .success { color: green; }
                .fail { color: red; }
                .skip { color: orange; }
              </style>
            </head>
            <body>
              <h2>üì¢ Unit Testing Report Summary | ¬© 2025 - Hoale</h2>
              <table class="summary-table">
                <tr><th>Total Tests</th><td>${{ env.TOTAL }}</td></tr>
                <tr><th class="success">‚úÖ Passed</th><td>${{ env.PASSED }}</td></tr>
                <tr><th class="fail">‚ùå Failed</th><td>${{ env.FAILED }}</td></tr>
                <tr><th class="skip">‚ö†Ô∏è Skipped</th><td>${{ env.SKIPPED }}</td></tr>
              </table>
              <p>üîó <a href="https://leanhhoa30012004.github.io/UnitTestingWithTestNG/" target="_blank">View Full HTML Report</a></p>
              <p>üìé PDF Report is attached.</p>
              <hr />
              <small>This is an automated message sent by CI/CD workflow.</small>
            </body>
            </html>
          attachments: pdf-report/final-report.pdf
