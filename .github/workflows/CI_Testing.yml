name: Login Function Testing with TestNG (CI/CD) | ¬© 2025 - Hoale

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and JaCoCo
        run: mvn clean verify -DsuiteXmlFile=testng.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-application-package
          path: target/*.jar

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install ReportGenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.4.8

      - name: Add .dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run tests and generate coverage
        run: mvn test -DsuiteXmlFile=testng.xml

      - name: Generate surefire HTML report
        run: mvn surefire-report:report-only

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Generate HTML & chart coverage report
        run: |
          reportgenerator \
            -reports:target/site/jacoco/jacoco.xml \
            -targetdir:coverage-report \
            -reporttypes:Html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report/index.htm

      - name: Extract test summary
        id: test_summary
        run: |
          TOTAL=$(grep -oP 'Tests run: \d+' target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
          FAILED=$(grep -oP 'Failures: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          SKIPPED=$(grep -oP 'Skipped: \d+' target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          PASSED=$((TOTAL - FAILED - SKIPPED))

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Get committer email
        id: committer
        run: |
          echo "COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Combine HTML reports into one
        run: |
          mkdir -p merged-report
          echo "<html><head><title>Test Report</title><style>body{font-family:sans-serif;padding:20px;}h1{color:#2c3e50;}iframe{width:100%;height:800px;border:none;}hr{margin:40px 0;}</style></head><body>" > merged-report/combined.html
          echo "<h1>TestNG Report</h1><iframe src='../target/site/surefire-report.html'></iframe><hr>" >> merged-report/combined.html
          echo "<h1>Coverage Report</h1><iframe src='../coverage-report/index.htm'></iframe>" >> merged-report/combined.html
          echo "</body></html>" >> merged-report/combined.html

      - name: Convert combined HTML to PDF
        run: |
          mkdir -p pdf-report
          wkhtmltopdf --enable-local-file-access merged-report/combined.html pdf-report/test-coverage-report.pdf
      - name: Deploy coverage report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage-report

      - name: Send PDF report to committer
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[CI Test Report] Unit Test + Coverage"
          to: ${{ env.COMMIT_EMAIL }}
          from: Test Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/plain
          body: |
            ‚úÖ TestNG Report Summary

            üìã Total Tests : ${{ env.TOTAL }}
            ‚úÖ Passed      : ${{ env.PASSED }}
            ‚ùå Failed      : ${{ env.FAILED }}
            ‚ö†Ô∏è Skipped     : ${{ env.SKIPPED }}
            üîó View report online: https://leanhhoa30012004.github.io/UnitTestingWithTestNG/
            üìé PDF report is attached.
          attachments: pdf-report/test-coverage-report.pdf